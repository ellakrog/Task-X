<br>
<!-- input html -->
 <input #box 
      (keyup.enter)="update(box.value)"

    
       numbersOnly/>  
      

<!-- table -->
<div class="container">
    <br>
<table class="table table-hover">
    <thead >
        <tr>
            <th scope="col"></th>
            <th scope="col" *ngFor="let item of [1,2,3,4,5,6,7]">C{{item}}</th>
            
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let number of numberOfrows;" (click)="ClickedRow(number)" [class.active]="number == HighlightRow" >
            
            <th scope="row" >{{number}}</th>
            <td *ngFor="let item of [1,2,3,4,5,6,7]" >
               
                    <div class="col-num " >
<!--                     
                    <p>{{student.id}}</p>  -->
            
                    </div>
              
            </td>
            
     
        </tr>
        
    </tbody>

</table>
<button type="button" class="btn btn-light" (click)="getStudentsToTable()">Add students</button>
<h1>{{HighlightRow}}</h1>

</div>
